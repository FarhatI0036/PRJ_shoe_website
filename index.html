<html>
<head>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Header */
.header {
  background-color: #333;
  color: white;
  padding: 20px;
}

/* Navigation bar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #f1f1f1;
}

.navbar a {
  color: black;
  text-decoration: none;
  padding: 14px 20px;
}

.navbar a:hover {
  background-color: #ddd;
}

/* Main content */
.main {
  display: flex;
  flex-wrap: wrap;
  margin: 20px;
}

/* Product card */
.card {
  width: 300px;
  margin: 10px;
  border: 1px solid #ccc;
}

.card img {
  width: 100%;
}

.card h3 {
  text-align: center;
}

.card p {
  padding: 10px;
}

.card button {
  display: block;
  width: 100%;
  background-color: #333;
  color: white;
  border: none;
  padding: 10px;
}

.card button:hover {
  background-color: #444;
}
</style>
</head>
<body>

<div class="header">
<h1>Shoe Shop</h1>
<p>The best place to buy shoes online ;)</p>
</div>

<div class="navbar">
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Contact</a>
<a href="#">Cart</a>
</div>

<div class="main">
<div class="card">
<img src="shoe1.jpg" alt="Shoe1">
<h3>Nike Air Max</h3>
<p>$120</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="shoe2.jpg" alt="Shoe2">
<h3>Adidas Superstar</h3>
<p>$80</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="shoe3.jpg" alt="Shoe3">
<h3>Converse All Star</h3>
<p>$60</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="shoe4.jpg" alt="Shoe4">
<h3>Vans Old School</h3>
<p>$70</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="shoe5.jpg" alt="Shoe5">
<h3>Reebok Classic</h3>
<p>$90</p>
<button>Add to Cart</button>
</div>

<div class="card">
<img src="shoe6.jpg" alt="Shoe6">
<h3>New Balance Fresh Foam</h3>
<p>$100</p>
<button>Add to Cart</button>
</div>

<!-- Add more cards as needed -->
</div>

</body>
</html>
